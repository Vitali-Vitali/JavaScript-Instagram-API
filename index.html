<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Instagram API</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <h2 style="text-align: center;">Instagram API with Lightbox</h2>
    <p style="text-align: center;">Recent Instagram photos from your account</p>
    <!--appending class "row" with class "column" and downloading pictures from instagram-->
    <div class="row"></div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>

        <!--appending class "modal-content" with class "mySlides"-->
        <div class="modal-content">

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
    </div>
    <script src="js/lightbox.js"></script>
</body>
</html>
